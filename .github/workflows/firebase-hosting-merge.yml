name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        # 2. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get
      # 4. Build academy landing
      - name: Build Flutter Web
        run: flutter build web --web-renderer canvaskit --target lib/academy/landing/main.dart --release --output build/academy_landing_web
      # 5. Deploy through Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEACHBLOX }}'
          channelId: live
          projectId: teachblox
